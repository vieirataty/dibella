<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Di Bella - Laços e Acessórios </title>

	<link rel="stylesheet" type = "text/css" href="css/extends/bootstrap.min.css">
	<link rel="stylesheet" type = "text/css" href="css/principal.css">
	<link rel="stylesheet" type = "text/css" href="css/block.css">
	<link rel="stylesheet" type = "text/css" href="css/element.css">
</head>
<body>
	<header class="block-header block-header--fixed">
		<div class="container">
			<div class="block-header__logomarca">
				<a href="index.html">
					<img src="Imagens/logo.png" alt="Di Bella" width="150" height="50">
				</a>
			</div>

			<div class="block-header__menu">

				<button class="bar-button js-bar-button"></button>

				<ul class="header-menu js-menu">
					<a href="index.html">
						<li class="header-menu__item">HOME</li>
					</a>
					<a href="sobre.html">
						<li class="header-menu__item">Sobre</li>
					</a>
					<a href="contato.html">
						<li class="header-menu__item">Contato</li>
					</a>
					<a href="" class="header-menu__item--button">
						<li class="header-menu__item">Restrito
							<ul class="header-submenu"><a href="login.html">
									<li class="header-submenu__item">Login</li>
								</a>
								<a href="cadastro.html">
									<li class="header-submenu__item">Cadastro</li>
								</a>
							</ul>
						</li>

					</a>
				</ul>
			</div>

			
		</div>
	</header>

	<main class="block-form--login">
		<div class="container form--login">
			<h1 class="form__titulo">Acesse sua conta</h1>
			<form action="#" method="post">
				<div class="form-group">
					<label for="login">Login</label>
					<input id="login" type="text" name="login" class="form-control" required="required">
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="password" name="senha" class="form-control" required="required">
				</div>
				<div class="form-group">
					<button type="submit" class="form-process">Entrar</button>
				</div>
			</form>
		</div>
	</main>

	<footer class="block-footer">
		<div class="container">
			<p> &copy;Copyright. Di Bella Laços e Acessórios. Todos os direitos reservados</p>
		</div>
	</footer>

	<script src="javascript/menu-controller.js"></script>
</body>
</html>
